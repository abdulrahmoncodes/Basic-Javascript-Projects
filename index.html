<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY CALCULATOR APP</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-display">
            <div class="former-operand" data-latter-operand></div>
            <div class="latter-operand" data-former-operand></div>
        </div>

        <div class="buttons">
            <button data-close-arithmetic class="close-arithmetic">AC</button>
            <button data-delete-button class="delete-button">DEL</button>
            <button data-arithmetic-operator="√" class="square-button">√</button>
            <button data-arithmetic-operator="÷" class="arithmetic-operator">÷</button>  
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-arithmetic-operator="×" class="arithmetic-operator">×</button>  
            <button data-number="4">4</button>
            <button data-number="5">5</button>
            <button data-number>6</button>
            <button data-arithmetic-operator="-" class="arithmetic-operator">-</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-arithmetic-operator="+" class="arithmetic-operator">+</button>
            <button data-decimal-point class="decimal-point">.</button>
            <button data-number>0</button>
            <button data-arithmetic-operator class="square-button">x<sup>2</sup></button>
            <button data-equals-button class="equals-button">=</button>
        </div>
    </div>
</body>
</html>
